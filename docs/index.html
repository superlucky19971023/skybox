
<html><head><base href="https://hax0rgurl.github.io/skybox/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skybox Viewer Hub</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
    }
    .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #000;
    }
    header {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        text-align: center;
        box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
    }
    h1 {
        margin: 0;
        font-size: 28px;
        color: #0ff;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .app-links {
        display: flex;
        gap: 20px;
    }
    .app-link {
        background: rgba(0, 255, 255, 0.1);
        border: 2px solid #0ff;
        color: #fff;
        padding: 15px 30px;
        text-decoration: none;
        font-size: 18px;
        transition: all 0.3s;
        border-radius: 5px;
        text-align: center;
    }
    .app-link:hover {
        background: rgba(0, 255, 255, 0.3);
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }
    .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    .star {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        animation: twinkle 4s infinite ease-in-out;
    }
    @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Skybox Viewer Hub</h1>
    </header>
    <div class="content">
        <div class="app-links">
            <a href="https://hax0rgurl.github.io/skybox/SkyboxStandAloneViewer.html" class="app-link">Standalone Viewer</a>
            <a href="https://hax0rgurl.github.io/skybox/SkyBoxViewerWebApp.html" class="app-link">Web App Viewer</a>
        </div>
    </div>
    <div class="stars" id="starsContainer"></div>
</div>

<script>
    function createStars() {
        const container = document.getElementById('starsContainer');
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 4}s`;
            container.appendChild(star);
        }
    }

    createStars();
</script>
</body>
</html>
