<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Depth Map and SkyBox Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
        }
        #viewer-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #viewer {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: rgba(0, 20, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #0f0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        #controls.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }
        button, #fileInput {
            background-color: #001f00;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover, #fileInput:hover {
            background-color: #0f0;
            color: #000;
        }
        #info {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        #fullscreenBtn, #toggleControlsBtn {
            position: absolute;
            background-color: rgba(0, 20, 0, 0.7);
            z-index: 1000;
        }
        #fullscreenBtn {
            top: 20px;
            right: 20px;
        }
        #toggleControlsBtn {
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <div id="viewer"></div>
        <button id="fullscreenBtn">Fullscreen (F)</button>
        <button id="toggleControlsBtn">Toggle HUD</button>
        <div id="controls">
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
            <button id="record">Record Depth Map</button>
            <button id="autoRotate">Auto Rotate</button>
            <button id="reset">Reset View</button>
            <input type="file" id="fileInput" accept=".png, .jpg, .jpeg, .webp, .webm, .mp4">
            <div id="info">
                <p>Explore the skybox. Use mouse/touch to look around.</p>
                <p>Press 'F' for immersive view. 'Esc' to exit.</p>
                <p>Upload equirectangular images for custom environment.</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer, mesh;
        let isAutoRotating = false;
        let autoRotateSpeed = 0.002;
        const defaultFOV = 75;
        let texture;

        const sphereRadius = 500;
        let isUserInteracting = false;
        let onPointerDownMouseX = 0, onPointerDownMouseY = 0;
        let lon = 0, onPointerDownLon = 0;
        let lat = 0, onPointerDownLat = 0;
        let phi = 0, theta = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(defaultFOV, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('viewer').appendChild(renderer.domElement);

            // Event listeners
            document.getElementById('zoom-in').addEventListener('click', zoomIn);
            document.getElementById('zoom-out').addEventListener('click', zoomOut);
            document.getElementById('record').addEventListener('click', recordDepthMap);
            document.getElementById('autoRotate').addEventListener('click', toggleAutoRotate);
            document.getElementById('reset').addEventListener('click', resetView);
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            document.getElementById('fullscreenBtn').addEventListener('click', toggleFullScreen);
            document.getElementById('toggleControlsBtn').addEventListener('click', toggleControls);

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('fullscreenchange', handleFullscreenChange);

            // Touch and mouse events
            const viewer = document.getElementById('viewer');
            viewer.addEventListener('mousedown', onPointerDown);
            viewer.addEventListener('mousemove', onPointerMove);
            viewer.addEventListener('mouseup', onPointerUp);
            viewer.addEventListener('touchstart', onPointerDown);
            viewer.addEventListener('touchmove', onPointerMove);
            viewer.addEventListener('touchend', onPointerUp);
            viewer.addEventListener('wheel', onMouseWheel);

            // Device orientation
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
            }

            loadTexture('https://example.com/abandoned_muse_equirectangular.jpg');

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isAutoRotating) {
                lon += autoRotateSpeed;
            }
            updateCameraRotation();
            renderer.render(scene, camera);
        }

        function loadTexture(url) {
            new THREE.TextureLoader().load(url, (loadedTexture) => {
                texture = loadedTexture;
                texture.mapping = THREE.EquirectangularReflectionMapping;

                const geometry = new THREE.SphereGeometry(sphereRadius, 60, 40);
                geometry.scale(-1, 1, 1);
                
                const material = new THREE.MeshBasicMaterial({map: texture});
                
                if (mesh) {
                    scene.remove(mesh);
                }
                
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                resetView();
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleAutoRotate() {
            isAutoRotating = !isAutoRotating;
            document.getElementById('autoRotate').textContent = isAutoRotating ? 'Stop Rotation' : 'Auto Rotate';
        }

        function resetView() {
            lon = 0;
            lat = 0;
            updateCameraRotation();
        }

        function onPointerDown(event) {
            isUserInteracting = true;
            const clientX = event.clientX || (event.touches && event.touches[0].clientX);
            const clientY = event.clientY || (event.touches && event.touches[0].clientY);
            onPointerDownMouseX = clientX;
            onPointerDownMouseY = clientY;
            onPointerDownLon = lon;
            onPointerDownLat = lat;
        }

        function onPointerMove(event) {
            if (isUserInteracting) {
                const clientX = event.clientX || (event.touches && event.touches[0].clientX);
                const clientY = event.clientY || (event.touches && event.touches[0].clientY);
                lon = (onPointerDownMouseX - clientX) * 0.1 + onPointerDownLon;
                lat = (clientY - onPointerDownMouseY) * 0.1 + onPointerDownLat;
            }
        }

        function onPointerUp() {
            isUserInteracting = false;
        }

        function onMouseWheel(event) {
            const fov = camera.fov + event.deltaY * 0.05;
            camera.fov = THREE.MathUtils.clamp(fov, 10, 75);
            camera.updateProjectionMatrix();
        }

        function updateCameraRotation() {
            lat = Math.max(-85, Math.min(85, lat));
            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);

            camera.position.x = sphereRadius * Math.sin(phi) * Math.cos(theta);
            camera.position.y = sphereRadius * Math.cos(phi);
            camera.position.z = sphereRadius * Math.sin(phi) * Math.sin(theta);

            camera.lookAt(scene.position);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    loadTexture(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function toggleControls() {
            document.getElementById('controls').classList.toggle('hidden');
        }

        function handleKeyDown(event) {
            if (event.key === 'f' || event.key === 'F') {
                toggleFullScreen();
            }
        }

        function handleFullscreenChange() {
            if (document.fullscreenElement) {
                document.getElementById('controls').classList.add('hidden');
            } else {
                document.getElementById('controls').classList.remove('hidden');
            }
        }

        function handleOrientation(event) {
            if (event.alpha && event.beta && event.gamma) {
                const x = THREE.MathUtils.degToRad(event.beta);
                const y = THREE.MathUtils.degToRad(event.gamma);
                const z = THREE.MathUtils.degToRad(event.alpha);

                camera.quaternion.setFromEuler(new THREE.Euler(x, y, -z, 'YXZ'));
            }
        }

        function zoomIn() {
            camera.fov = Math.max(camera.fov - 5, 10);
            camera.updateProjectionMatrix();
        }

        function zoomOut() {
            camera.fov = Math.min(camera.fov + 5, 75);
            camera.updateProjectionMatrix();
        }

        function recordDepthMap() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const depthMap = createDepthMap(img);
                        createMeshFromDepthMap(depthMap, img.width, img.height);
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
            input.click();
        }

        function createDepthMap(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const depthMap = new Float32Array(imageData.width * imageData.height);

            for (let i = 0; i < imageData.data.length; i += 4) {
                const brightness = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
                depthMap[i/4] = brightness / 255;
            }

            return depthMap;
        }

        function createMeshFromDepthMap(depthMap, width, height) {
            const geometry = new THREE.PlaneGeometry(width / 50, height / 50, width - 1, height - 1);
            const vertices = geometry.attributes.position.array;

            for (let i = 0, j = 2; i < depthMap.length; i++, j += 3) {
                vertices[j] = depthMap[i] * 2; // Exaggerate depth for visibility
            }

            geometry.computeVertexNormals();

            const material = new THREE.MeshPhongMaterial({
                color: 0xcccccc,
                wireframe: false,
                side: THREE.DoubleSide,
            });

            if (mesh) scene.remove(mesh);
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Add lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 0, 1).normalize();
            scene.add(light);
        }

        init();
    </script>
</body>
</html>
