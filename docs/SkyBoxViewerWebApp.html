<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Viewer with Depth Map and Recording</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
        }
        #viewer-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #viewer {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: rgba(0, 20, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #0f0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        #controls.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }
        button, #fileInput {
            background-color: #001f00;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover, #fileInput:hover {
            background-color: #0f0;
            color: #000;
        }
        #info {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        #fullscreenBtn, #toggleControlsBtn {
            position: absolute;
            background-color: rgba(0, 20, 0, 0.7);
            z-index: 1000;
        }
        #fullscreenBtn {
            top: 20px;
            right: 20px;
        }
        #toggleControlsBtn {
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <canvas id="viewer"></canvas>
        <button id="fullscreenBtn">Fullscreen (F)</button>
        <button id="toggleControlsBtn">Toggle HUD</button>
        <div id="controls">
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
            <button id="record-depth">Record Depth Map</button>
            <button id="autoRotate">Auto Rotate</button>
            <button id="reset">Reset View</button>
            <button id="start-recording">Start 360 Recording</button>
            <button id="stop-recording" disabled>Stop Recording</button>
            <input type="file" id="fileInput" accept=".png, .jpg, .jpeg, .webp, .webm, .mp4">
            <div id="info">
                <p>Explore the 360 view. Use mouse/touch to look around.</p>
                <p>Press 'F' for immersive view. 'Esc' to exit.</p>
                <p>Upload equirectangular images or videos for custom environment.</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        let camera, scene, renderer, mesh, controls;
        let isAutoRotating = false;
        let autoRotateSpeed = 1;
        const defaultFOV = 75;
        let texture;
        let mediaRecorder;
        let recordedChunks = [];

        const sphereRadius = 500;
        let isUserInteracting = false;
        let lon = 0, lat = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(defaultFOV, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('viewer'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false;
            controls.enablePan = false;
            controls.rotateSpeed = -0.25;

            // Event listeners
            document.getElementById('zoom-in').addEventListener('click', zoomIn);
            document.getElementById('zoom-out').addEventListener('click', zoomOut);
            document.getElementById('record-depth').addEventListener('click', recordDepthMap);
            document.getElementById('autoRotate').addEventListener('click', toggleAutoRotate);
            document.getElementById('reset').addEventListener('click', resetView);
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            document.getElementById('fullscreenBtn').addEventListener('click', toggleFullScreen);
            document.getElementById('toggleControlsBtn').addEventListener('click', toggleControls);
            document.getElementById('start-recording').addEventListener('click', startRecording);
            document.getElementById('stop-recording').addEventListener('click', stopRecording);

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('fullscreenchange', handleFullscreenChange);

            // Load default texture
            loadTexture('https://example.com/equirectangular_image.jpg');

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isAutoRotating) {
                controls.autoRotate = true;
                controls.autoRotateSpeed = autoRotateSpeed;
            } else {
                controls.autoRotate = false;
            }
            controls.update();
            renderer.render(scene, camera);
        }

        function loadTexture(url) {
            new THREE.TextureLoader().load(url, (loadedTexture) => {
                texture = loadedTexture;
                texture.mapping = THREE.EquirectangularReflectionMapping;

                const geometry = new THREE.SphereGeometry(sphereRadius, 60, 40);
                geometry.scale(-1, 1, 1);
                
                const material = new THREE.MeshBasicMaterial({map: texture});
                
                if (mesh) {
                    scene.remove(mesh);
                }
                
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                resetView();
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleAutoRotate() {
            isAutoRotating = !isAutoRotating;
            document.getElementById('autoRotate').textContent = isAutoRotating ? 'Stop Rotation' : 'Auto Rotate';
        }

        function resetView() {
            controls.reset();
        }

        function zoomIn() {
            camera.fov = Math.max(camera.fov - 5, 10);
            camera.updateProjectionMatrix();
        }

        function zoomOut() {
            camera.fov = Math.min(camera.fov + 5, 75);
            camera.updateProjectionMatrix();
        }

        function recordDepthMap() {
            if (!texture) {
                alert('Please load an image first.');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = texture.image.width;
            canvas.height = texture.image.height;
            ctx.drawImage(texture.image, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const depthMap = new Uint8ClampedArray(imageData.data.length);

            for (let i = 0; i < imageData.data.length; i += 4) {
                const brightness = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
                depthMap[i] = depthMap[i+1] = depthMap[i+2] = brightness;
                depthMap[i+3] = 255;
            }

            ctx.putImageData(new ImageData(depthMap, canvas.width, canvas.height), 0, 0);
            
            const link = document.createElement('a');
            link.download = 'depth_map.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (file.type.startsWith('video')) {
                        loadVideo(e.target.result);
                    } else {
                        loadTexture(e.target.result);
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function loadVideo(url) {
            const video = document.createElement('video');
            video.src = url;
            video.loop = true;
            video.muted = true;
            video.play();

            const videoTexture = new THREE.VideoTexture(video);
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;
            videoTexture.format = THREE.RGBFormat;

            const geometry = new THREE.SphereGeometry(sphereRadius, 60, 40);
            geometry.scale(-1, 1, 1);
            
            const material = new THREE.MeshBasicMaterial({map: videoTexture});
            
            if (mesh) {
                scene.remove(mesh);
            }
            
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            resetView();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function toggleControls() {
            document.getElementById('controls').classList.toggle('hidden');
        }

        function handleKeyDown(event) {
            if (event.key === 'f' || event.key === 'F') {
                toggleFullScreen();
            }
        }

        function handleFullscreenChange() {
            if (document.fullscreenElement) {
                document.getElementById('controls').classList.add('hidden');
            } else {
                document.getElementById('controls').classList.remove('hidden');
            }
        }

        function startRecording() {
            const stream = renderer.domElement.captureStream(30); // 30 FPS
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = '360_recording.webm';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 100);
            };

            mediaRecorder.start();
            document.getElementById('start-recording').disabled = true;
            document.getElementById('stop-recording').disabled = false;
        }

        function stopRecording() {
            mediaRecorder.stop();
            recordedChunks = [];
            document.getElementById('start-recording').disabled = false;
            document.getElementById('stop-recording').disabled = true;
        }

        init();
    </script>
</body>
</html>
